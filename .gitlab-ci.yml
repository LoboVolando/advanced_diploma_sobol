before_script:
  - python3 -m venv venv
  - source ./venv/bin/activate
  - pip install -r requirements.txt

stages:
  - tests
  - deploy

test_job:
  stage: tests
  script:
    - echo "начинаем тестирование приложения"
    - PYTHONPATH=./backend/src pytest test
    - echo "тест alles"

deploy_job:
  stage: deploy
  #only: main
  script:
    - echo "Развёртывание приложения"
    - fab deploy
    - echo "Дипломная работа развёрнута"
